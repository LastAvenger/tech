---
layout: default
---
<link type="text/css" rel="stylesheet" href="/assets/post.css">
<!-- highlight.js  -->
<link rel="stylesheet" href="/highlight/styles/solarized_dark.css">
<script src="/highlight/highlight.pack.js"></script>
<script> hljs.initHighlightingOnLoad();</script>
<!-- 博客主体  -->
<div class="post">
    <div class="posttext">
        <div class="posttitle">
            <a href="{{ page.url }}">{{ page.title }}</a>
            <hr>
        </div>
        {{ content }}
    </div>
    {% include commentbox %}
    <div class="postfooter">
        <div class="postdate">
            <a href="/archives.html#{{ page.date | date:"%Y 年 %m 月" }}">{{ page.date | date_to_string }}</a>
        </div>
        <div class="switchpage">
            {% if page.previous %}
            <a href="{{ page.previous.url }}">◣ 上 • {{ page.previous.title }}</a>
            {% else %}
            <a>◣ 上 • 尽头</a>
            {% endif %}
            {% if page.next %}
            <a href="{{ page.next.url }}">下 • {{ page.next.title }} ◢ </a>
            {% else %} 
            <a>下 • 尽头 ◢ </a>
            {% endif %}
        </div>
    </div>
</div>
